<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>Races from {{ course_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/w3.css') }}">
</head>

<body>
    <h3>Races from {{ course_name }}</h3>
    <table border = "1">
        <tbody>
            {% for race in races %}
            <tr>
                <td>{{ race[0] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br><br><br>
    <form action='/racecourses'>
        <input type="submit" value="Back to Racecourse List Page">
    </form>

    <br><br><br>
    <form action='/main'>
        <input type="submit" value="Back to Main Page">
    </form>
</body>
